<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 图像生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/ui.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen antialiased">
    <div class="max-w-7xl mx-auto px-4 md:px-8 py-6 md:py-10">
        <!-- Header -->
        <header class="flex items-center justify-between mb-6 md:mb-8">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold flex items-center gap-2">
                    <span>🎨</span>
                    <span>AI 图像生成器</span>
                </h1>
                <p class="mt-1 text-sm md:text-base mute">基于 Replicate 的多模型图像生成与编辑</p>
            </div>
            <div class="flex items-center gap-3">
                <button id="theme-toggle" class="btn btn-secondary" aria-label="切换深浅主题" aria-pressed="false">
                    <i id="theme-icon" class="fas fa-moon" aria-hidden="true"></i>
                    <span id="theme-text">深色</span>
                </button>
            </div>
        </header>

        <!-- Mobile tabs -->
        <div class="md:hidden mb-4" role="tablist" aria-label="模式切换">
            <div class="tabs" aria-orientation="horizontal">
                <button id="text2img-tab" role="tab" aria-selected="true" aria-controls="text2img-panel" class="tab active">
                    <i class="fas fa-wand-magic-sparkles mr-1" aria-hidden="true"></i>
                    文字生图
                </button>
                <button id="img2img-tab" role="tab" aria-selected="false" aria-controls="img2img-panel" class="tab">
                    <i class="fas fa-image mr-1" aria-hidden="true"></i>
                    图生图
                </button>
            </div>
        </div>

        <!-- Main two-column layout -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <!-- 文本生图 -->
            <section id="text2img-panel" class="space-y-4 md:space-y-6">
                <div class="flex items-center gap-2">
                    <i class="fas fa-wand-magic-sparkles text-blue-600" aria-hidden="true"></i>
                    <h2 class="text-xl font-semibold">文字生图</h2>
                </div>

                <!-- 模型选择 -->
                <div class="card" aria-labelledby="text-model-label">
                    <div class="card-header flex items-center gap-2">
                        <i class="fas fa-robot" aria-hidden="true"></i>
                        <span id="text-model-label" class="font-medium">选择模型</span>
                    </div>
                    <div class="card-body">
                        <label class="sr-only" for="text-model-select">模型</label>
                        <select id="text-model-select" class="select" aria-describedby="text-model-help">
                            <option value="google/nano-banana">Google Nano Banana (轻量级)</option>
                            <option value="black-forest-labs/flux-1.1-pro-ultra">FLUX 1.1 Pro Ultra (4K超高质量)</option>
                            <option value="black-forest-labs/flux-kontext-pro">FLUX Kontext Pro (图像编辑)</option>
                            <option value="black-forest-labs/flux-1.1-pro">FLUX 1.1 Pro (精准)</option>
                            <option value="google/imagen-4">Google Imagen 4 (高质量)</option>
                            <option value="ideogram-ai/ideogram-v3-turbo">Ideogram V3 Turbo (快速)</option>
                            <option value="black-forest-labs/flux-dev">FLUX Dev (实验性)</option>
                            <option value="meta/llama-2-11b-vision-instruct">Llama Vision (多模态)</option>
                        </select>
                        <p id="text-model-help" class="helper-text mt-2">不同模型在生成速度与质量上有所差异。</p>
                    </div>
                </div>

                <!-- 提示词 -->
                <div class="card" aria-labelledby="text-prompt-label">
                    <div class="card-header flex items-center gap-2">
                        <i class="fas fa-pen" aria-hidden="true"></i>
                        <span id="text-prompt-label" class="font-medium">输入提示词</span>
                    </div>
                    <div class="card-body space-y-3">
                        <label class="sr-only" for="text-prompt">提示词</label>
                        <textarea id="text-prompt" class="textarea" placeholder="描述你想要生成的图像，例如：a beautiful sunset over mountains, digital art"></textarea>
                        <div class="flex items-center justify-between">
                            <p class="helper-text">使用自然语言，尽量具体。</p>
                            <button id="generate-btn" class="btn btn-primary">
                                <span class="spinner hidden" aria-hidden="true"></span>
                                <i class="fas fa-wand-magic-sparkles" aria-hidden="true"></i>
                                <span>生成图像</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 进阶参数（占位，不影响后端） -->
                <div class="card" aria-labelledby="adv-text-label">
                    <div class="card-header flex items-center gap-2">
                        <i class="fas fa-sliders-h" aria-hidden="true"></i>
                        <span id="adv-text-label" class="font-medium">进阶参数</span>
                    </div>
                    <div class="card-body space-y-4">
                        <div>
                            <label for="steps" class="block text-sm mb-1">推理步数（占位）</label>
                            <input id="steps" type="range" min="10" max="50" value="30" class="range" />
                        </div>
                        <div>
                            <label for="guidance" class="block text-sm mb-1">提示强度（占位）</label>
                            <input id="guidance" type="range" min="1" max="20" value="7" class="range" />
                        </div>
                        <p class="helper-text">以上为 UI 预设，当前版本未传递给后端。</p>
                    </div>
                </div>
            </section>

            <!-- 图生图 -->
            <section id="img2img-panel" class="space-y-4 md:space-y-6 hidden md:block">
                <div class="flex items-center gap-2">
                    <i class="fas fa-image text-violet-600" aria-hidden="true"></i>
                    <h2 class="text-xl font-semibold">图生图</h2>
                </div>

                <!-- 模型选择 -->
                <div class="card" aria-labelledby="img-model-label">
                    <div class="card-header flex items-center gap-2">
                        <i class="fas fa-robot" aria-hidden="true"></i>
                        <span id="img-model-label" class="font-medium">选择模型</span>
                    </div>
                    <div class="card-body">
                        <label class="sr-only" for="img-model-select">模型</label>
                        <select id="img-model-select" class="select">
                            <option value="google/nano-banana">Google Nano Banana (轻量级)</option>
                            <option value="black-forest-labs/flux-1.1-pro-ultra">FLUX 1.1 Pro Ultra (4K超高质量)</option>
                            <option value="black-forest-labs/flux-kontext-pro">FLUX Kontext Pro (图像编辑)</option>
                            <option value="black-forest-labs/flux-1.1-pro">FLUX 1.1 Pro (精准)</option>
                            <option value="google/imagen-4">Google Imagen 4 (高质量)</option>
                            <option value="ideogram-ai/ideogram-v3-turbo">Ideogram V3 Turbo (快速)</option>
                            <option value="black-forest-labs/flux-dev">FLUX Dev (实验性)</option>
                        </select>
                    </div>
                </div>

                <!-- 上传区域 -->
                <div class="card" aria-labelledby="upload-label">
                    <div class="card-header flex items-center gap-2">
                        <i class="fas fa-upload" aria-hidden="true"></i>
                        <span id="upload-label" class="font-medium">上传原图（最多3张）</span>
                    </div>
                    <div class="card-body">
                        <input type="file" id="image-upload" accept="image/*" multiple max="3" class="hidden" aria-hidden="true" />
                        <div id="drop-zone" class="dropzone cursor-pointer" role="button" tabindex="0" aria-describedby="drop-desc">
                            <i class="fas fa-cloud-upload-alt text-3xl mute mb-2" aria-hidden="true"></i>
                            <p>点击或拖拽图像文件到这里</p>
                            <p id="drop-desc" class="helper-text mt-1">支持 JPG、PNG，最多3张</p>
                        </div>
                        <div id="preview-container" class="hidden mt-4" aria-live="polite">
                            <div class="helper-text mb-2">已选择 <span id="selected-count">0</span> 张图片：</div>
                            <div id="preview-grid" class="grid grid-cols-3 gap-2"></div>
                            <button id="clear-images" class="btn btn-ghost text-red-600 mt-2">
                                <i class="fas fa-trash mr-1" aria-hidden="true"></i>
                                清除所有图片
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 修改提示词 + 操作按钮 -->
                <div class="card" aria-labelledby="img-prompt-label">
                    <div class="card-header flex items-center gap-2">
                        <i class="fas fa-pen" aria-hidden="true"></i>
                        <span id="img-prompt-label" class="font-medium">修改提示词</span>
                    </div>
                    <div class="card-body space-y-3">
                        <label class="sr-only" for="img-prompt">提示词</label>
                        <textarea id="img-prompt" class="textarea" placeholder="描述你希望如何修改这张图像"></textarea>
                        <div class="flex items-center justify-between">
                            <p class="helper-text">选择图片后方可生成。</p>
                            <button id="img2img-btn" class="btn btn-primary" disabled>
                                <span class="spinner hidden" aria-hidden="true"></span>
                                <i class="fas fa-magic" aria-hidden="true"></i>
                                <span>生成新图像</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading state -->
        <div id="loading" class="hidden mt-8" role="status" aria-live="polite">
            <div class="card max-w-md mx-auto text-center p-6">
                <div class="inline-spinner mx-auto mb-4" aria-hidden="true"></div>
                <p class="text-lg font-medium">AI 正在创作中...</p>
                <p class="helper-text mt-1">这可能需要几秒钟</p>
            </div>
        </div>

        <!-- Result -->
        <section id="result" class="hidden mt-8">
            <div class="card p-4 md:p-6 max-w-3xl mx-auto">
                <h3 class="text-xl font-semibold mb-4">生成结果</h3>
                <div class="image-container">
                    <img id="result-image" class="w-full rounded-lg shadow-md mb-4" alt="生成的图像" />
                </div>
                <p id="result-prompt" class="mute mb-4"></p>
                <div class="flex flex-wrap gap-2 md:gap-3">
                    <button id="download-btn" class="btn btn-secondary">
                        <i class="fas fa-download" aria-hidden="true"></i>
                        <span>下载</span>
                    </button>
                    <button id="copy-prompt-btn" class="btn btn-ghost">
                        <i class="fas fa-copy" aria-hidden="true"></i>
                        <span>复制提示词</span>
                    </button>
                    <button id="copy-link-btn" class="btn btn-ghost">
                        <i class="fas fa-link" aria-hidden="true"></i>
                        <span>复制链接</span>
                    </button>
                    <button id="delete-current-btn" class="btn btn-ghost text-red-600">
                        <i class="fas fa-trash" aria-hidden="true"></i>
                        <span>删除本图</span>
                    </button>
                    <button id="generate-again-btn" class="btn btn-primary ml-auto">
                        <i class="fas fa-redo" aria-hidden="true"></i>
                        <span>再次生成</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Gallery -->
        <section class="mt-10">
            <h3 class="text-xl md:text-2xl font-semibold text-center mb-4 md:mb-6">
                <i class="fas fa-images mr-2" aria-hidden="true"></i>最近生成的图像
            </h3>
            <div class="card p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <input id="search-input" class="input" placeholder="搜索文件名或提示词" />
                    <select id="model-filter" class="select">
                        <option value="">全部模型</option>
                        <option value="google/nano-banana">Google Nano Banana</option>
                        <option value="black-forest-labs/flux-1.1-pro-ultra">FLUX 1.1 Pro Ultra</option>
                        <option value="black-forest-labs/flux-kontext-pro">FLUX Kontext Pro</option>
                        <option value="black-forest-labs/flux-1.1-pro">FLUX 1.1 Pro</option>
                        <option value="google/imagen-4">Google Imagen 4</option>
                        <option value="ideogram-ai/ideogram-v3-turbo">Ideogram V3 Turbo</option>
                        <option value="black-forest-labs/flux-dev">FLUX Dev</option>
                    </select>
                    <select id="time-filter" class="select">
                        <option value="">全部时间</option>
                        <option value="24h">近24小时</option>
                        <option value="7d">近7天</option>
                        <option value="30d">近30天</option>
                    </select>
                </div>
            </div>

            <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>

            <div id="pagination" class="flex justify-center items-center space-x-4 mt-6">
                <button id="prev-btn" class="btn btn-secondary" disabled>
                    <i class="fas fa-chevron-left mr-1" aria-hidden="true"></i> 上一页
                </button>
                <div id="page-info" class="btn btn-ghost cursor-default" aria-live="polite">
                    第 <span id="current-page">1</span> 页，共 <span id="total-pages">1</span> 页
                </div>
                <button id="next-btn" class="btn btn-secondary">
                    下一页 <i class="fas fa-chevron-right ml-1" aria-hidden="true"></i>
                </button>
            </div>
        </section>

        <!-- Toasts -->
        <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>

    <script>
        let currentFilename = null;
        let currentPrompt = '';
        let currentModel = '';
        let currentPage = 1;
        let imagesPerPage = 9;
        let totalImages = 0;
        let allImages = [];
        let filteredImages = [];

        // Mobile tab switching
        const textTab = document.getElementById('text2img-tab');
        const imgTab = document.getElementById('img2img-tab');
        function switchTab(tab) {
            const isText = tab === 'text2img';
            textTab.classList.toggle('active', isText);
            textTab.setAttribute('aria-selected', isText ? 'true' : 'false');
            imgTab.classList.toggle('active', !isText);
            imgTab.setAttribute('aria-selected', !isText ? 'true' : 'false');
            // Only affect mobile layout; desktop always shows both (via md:block)
            const textPanel = document.getElementById('text2img-panel');
            const imgPanel = document.getElementById('img2img-panel');
            if (window.matchMedia('(max-width: 767px)').matches) {
                textPanel.classList.toggle('hidden', !isText);
                imgPanel.classList.toggle('hidden', isText);
            }
        }
        textTab.addEventListener('click', () => switchTab('text2img'));
        imgTab.addEventListener('click', () => switchTab('img2img'));
        textTab.addEventListener('keydown', (e) => { if (e.key === 'ArrowRight') { e.preventDefault(); switchTab('img2img'); imgTab.focus(); } });
        imgTab.addEventListener('keydown', (e) => { if (e.key === 'ArrowLeft') { e.preventDefault(); switchTab('text2img'); textTab.focus(); } });

        // Toasts
        function showToast(type, message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-circle-exclamation text-red-600' : 'fa-circle-check text-green-600'}" aria-hidden="true"></i>
                <div>${message}</div>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-4px)';
                setTimeout(() => toast.remove(), 250);
            }, 3000);
        }

        // Button loading helper
        function setButtonLoading(btn, loading) {
            if (!btn) return;
            const spinner = btn.querySelector('.spinner');
            if (loading) {
                btn.setAttribute('aria-busy', 'true');
                btn.disabled = true;
                if (spinner) spinner.classList.remove('hidden');
            } else {
                btn.removeAttribute('aria-busy');
                btn.disabled = false;
                if (spinner) spinner.classList.add('hidden');
            }
        }

        // Generate (text to image)
        document.getElementById('generate-btn').addEventListener('click', function () {
            const btn = this;
            const prompt = document.getElementById('text-prompt').value.trim();
            const model = document.getElementById('text-model-select').value;
            if (!prompt) { showToast('error', '请输入提示词'); return; }
            setButtonLoading(btn, true);
            generateImage(prompt, model)
                .catch(error => showToast('error', '请求失败: ' + error.message))
                .finally(() => setButtonLoading(btn, false));
        });

        // Generate (img to img)
        document.getElementById('img2img-btn').addEventListener('click', function () {
            const btn = this;
            const prompt = document.getElementById('img-prompt').value.trim();
            const model = document.getElementById('img-model-select').value;
            const fileInput = document.getElementById('image-upload');
            if (!prompt) { showToast('error', '请输入提示词'); return; }
            if (!fileInput.files.length) { showToast('error', '请上传图像'); return; }
            if (fileInput.files.length > 3) { showToast('error', '最多只能上传3张图片'); return; }
            setButtonLoading(btn, true);
            generateImageFromImage(prompt, fileInput.files, model)
                .catch(error => showToast('error', '请求失败: ' + error.message))
                .finally(() => setButtonLoading(btn, false));
        });

        // Upload handling
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('image-upload');
        const previewContainer = document.getElementById('preview-container');
        const previewGrid = document.getElementById('preview-grid');
        const selectedCount = document.getElementById('selected-count');
        const img2imgBtn = document.getElementById('img2img-btn');
        const clearImagesBtn = document.getElementById('clear-images');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fileInput.click(); } });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        ['dragleave','dragend'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.remove('dragover')));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            const imageFiles = files.filter(f => f.type.startsWith('image/')).slice(0, 3);
            if (imageFiles.length > 0) {
                const dt = new DataTransfer();
                imageFiles.forEach(f => dt.items.add(f));
                fileInput.files = dt.files;
                handleFileSelect();
            }
        });
        fileInput.addEventListener('change', handleFileSelect);

        clearImagesBtn.addEventListener('click', () => {
            fileInput.value = '';
            previewContainer.classList.add('hidden');
            previewGrid.innerHTML = '';
            selectedCount.textContent = '0';
            img2imgBtn.disabled = true;
        });

        function handleFileSelect() {
            const files = Array.from(fileInput.files);
            if (files.length > 3) { showToast('error', '最多只能选择3张图片'); return; }
            if (files.length > 0) {
                updatePreview(files);
                img2imgBtn.disabled = false;
            } else {
                previewContainer.classList.add('hidden');
                img2imgBtn.disabled = true;
            }
        }

        function updatePreview(files) {
            previewGrid.innerHTML = '';
            selectedCount.textContent = files.length;
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const wrap = document.createElement('div');
                    wrap.className = 'relative';
                    wrap.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-24 object-cover rounded-lg" alt="已选择图片预览" />
                        <button aria-label="移除图片" onclick="removeImage(${index})" class="absolute -top-2 -right-2 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs" style="background: var(--danger);">
                            ×
                        </button>
                        <div class="text-xs mute mt-1 text-center truncate">${file.name}</div>
                    `;
                    previewGrid.appendChild(wrap);
                };
                reader.readAsDataURL(file);
            });
            previewContainer.classList.remove('hidden');
        }

        function removeImage(index) {
            const dt = new DataTransfer();
            const files = Array.from(fileInput.files);
            files.forEach((file, i) => { if (i !== index) dt.items.add(file); });
            fileInput.files = dt.files;
            handleFileSelect();
        }
        window.removeImage = removeImage; // expose for inline onclick

        // API calls
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
        }
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function generateImage(prompt, model) {
            showLoading();
            return fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, model })
            })
            .then(r => r.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResult(data.image_url, data.prompt, data.filename, data.model);
                    loadGallery();
                } else {
                    showToast('error', '生成失败: ' + data.error);
                }
            })
            .catch(err => { hideLoading(); throw err; });
        }

        function generateImageFromImage(prompt, files, model) {
            showLoading();
            const formData = new FormData();
            Array.from(files).forEach((file, index) => formData.append(`image${index}`, file));
            formData.append('prompt', prompt);
            formData.append('model', model);
            formData.append('imageCount', files.length);
            return fetch('/img2img', { method: 'POST', body: formData })
                .then(r => r.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        showResult(data.image_url, data.prompt, data.filename, data.model);
                        loadGallery();
                    } else {
                        showToast('error', '生成失败: ' + data.error);
                    }
                })
                .catch(err => { hideLoading(); throw err; });
        }

        function showResult(imageUrl, prompt, filename, model) {
            currentFilename = filename;
            currentPrompt = prompt || '';
            currentModel = model || '';
            document.getElementById('result-image').src = imageUrl;
            const metaHtml = '<strong>提示词:</strong> "' + currentPrompt + '"' + (currentModel ? ('<br><strong>模型:</strong> ' + currentModel) : '');
            document.getElementById('result-prompt').innerHTML = metaHtml;
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Result actions
        document.getElementById('download-btn').addEventListener('click', () => { if (currentFilename) window.open(`/download/${currentFilename}`, '_blank'); });
        document.getElementById('copy-prompt-btn').addEventListener('click', async () => { if (currentPrompt) { await navigator.clipboard.writeText(currentPrompt); showToast('success', '已复制提示词'); } });
        document.getElementById('copy-link-btn').addEventListener('click', async () => { if (currentFilename) { const link = `${location.origin}/static/images/${currentFilename}`; await navigator.clipboard.writeText(link); showToast('success', '已复制图片链接'); } });
        document.getElementById('delete-current-btn').addEventListener('click', () => { if (currentFilename) deleteImage(currentFilename); });
        document.getElementById('generate-again-btn').addEventListener('click', () => { document.getElementById('result').classList.add('hidden'); });

        // Gallery
        function loadGallery() {
            fetch('/gallery')
                .then(r => r.json())
                .then(data => { allImages = data.images; applyFilters(); })
                .catch(error => console.error('加载画廊失败:', error));
        }

        function displayPage(page) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const startIndex = (page - 1) * imagesPerPage;
            const endIndex = Math.min(startIndex + imagesPerPage, totalImages);
            const pageImages = filteredImages.slice(startIndex, endIndex);
            if (pageImages.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'col-span-full card p-8 text-center';
                empty.innerHTML = '<div class="inline-spinner mx-auto mb-3"></div><div class="mute">暂无图片，生成第一张图像试试吧。</div>';
                gallery.appendChild(empty);
                return;
            }
            pageImages.forEach(image => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'card p-2 relative';
                imageDiv.innerHTML = `
                    <img src="${image.url}" class="w-full h-48 object-cover rounded-lg mb-2" alt="生成的图像">
                    <div class="text-center">
                        <p class="text-xs mute">${image.created}</p>
                        <div class="flex gap-2 justify-center mt-2">
                            <button onclick="window.open('/download/${image.filename}', '_blank')" class="btn btn-secondary text-xs py-1 px-2"><i class=\"fas fa-download mr-1\"></i> 下载</button>
                            <button onclick="deleteImage('${image.filename}')" class="btn btn-ghost text-xs py-1 px-2" style="color: var(--danger)"><i class=\"fas fa-trash mr-1\"></i> 删除</button>
                        </div>
                    </div>`;
                gallery.appendChild(imageDiv);
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(totalImages / imagesPerPage) || 1;
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            const paginationDiv = document.getElementById('pagination');

            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
            paginationDiv.style.display = totalPages <= 1 ? 'none' : 'flex';
        }

        document.getElementById('prev-btn').addEventListener('click', function () {
            if (currentPage > 1) { currentPage--; displayPage(currentPage); updatePagination(); }
        });
        document.getElementById('next-btn').addEventListener('click', function () {
            const totalPages = Math.ceil(totalImages / imagesPerPage) || 1;
            if (currentPage < totalPages) { currentPage++; displayPage(currentPage); updatePagination(); }
        });

        const searchInput = document.getElementById('search-input');
        const modelFilter = document.getElementById('model-filter');
        const timeFilter = document.getElementById('time-filter');
        if (searchInput) searchInput.addEventListener('input', () => { currentPage = 1; applyFilters(); });
        if (modelFilter) modelFilter.addEventListener('change', () => { currentPage = 1; applyFilters(); });
        if (timeFilter) timeFilter.addEventListener('change', () => { currentPage = 1; applyFilters(); });

        function applyFilters() {
            const q = (searchInput ? searchInput.value : '').toLowerCase();
            const modelVal = modelFilter ? modelFilter.value : '';
            const timeVal = timeFilter ? timeFilter.value : '';
            const now = Date.now();
            filteredImages = allImages.filter(img => {
                let ok = true;
                if (q) {
                    const text = `${img.filename} ${(img.prompt || '')}`.toLowerCase();
                    ok = ok && text.includes(q);
                }
                if (modelVal) {
                    ok = ok && (img.model === modelVal);
                }
                if (timeVal) {
                    const t = new Date(img.created.replace(/-/g,'/')).getTime();
                    if (timeVal === '24h') ok = ok && (now - t <= 24*3600*1000);
                    if (timeVal === '7d') ok = ok && (now - t <= 7*24*3600*1000);
                    if (timeVal === '30d') ok = ok && (now - t <= 30*24*3600*1000);
                }
                return ok;
            });
            totalImages = filteredImages.length;
            displayPage(currentPage);
            updatePagination();
        }

        // Delete image API
        function deleteImage(filename) {
            if (!filename) return;
            if (confirm('确定要删除这张图片吗？删除后无法恢复。')) {
                fetch(`/delete/${filename}`, { method: 'DELETE' })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        showToast('success', '已删除');
                        loadGallery();
                        if (currentFilename === filename) {
                            document.getElementById('result').classList.add('hidden');
                            currentFilename = null;
                        }
                        const totalPages = Math.ceil((totalImages - 1) / imagesPerPage) || 1;
                        if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
                    } else {
                        showToast('error', '删除失败: ' + data.error);
                    }
                })
                .catch(error => showToast('error', '删除请求失败: ' + error.message));
            }
        }
        window.deleteImage = deleteImage; // expose for inline calls

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
